name: Salesforce CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Authenticate with Salesforce (JWT)
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --clientid ${{ secrets.SF_CONSUMER_KEY }} \
            --jwtkeyfile server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instanceurl ${{ secrets.SF_LOGIN_URL }} \
            --setalias deployOrg \
            --loglevel DEBUG

      - name: Verify authenticated org
        run: sfdx force:org:list

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Deploy metadata and capture deployment info
        run: |
          DEPLOY_RESULT=$(sfdx force:source:deploy \
            --sourcepath force-app \
            --targetusername deployOrg \
            --testlevel RunLocalTests \
            --json) || true

          echo "$DEPLOY_RESULT" > deploy-result.json

          DEPLOY_ID=$(echo "$DEPLOY_RESULT" | jq -r '.result.id // "N/A"')
          ERROR_MSG=$(echo "$DEPLOY_RESULT" | jq -r '.message // empty')
          ERRORS=$(echo "$DEPLOY_RESULT" | jq -r '.result?.errors[]? // empty')
          TEST_FAILURES=$(echo "$DEPLOY_RESULT" | jq -r '.result?.details?.componentFailures[]? | "\(.componentName): \(.message)"')

          echo "===== Deployment Result ====="
          echo "Deployment ID: $DEPLOY_ID"
          echo "============================="

          if [[ -n "$ERROR_MSG" ]]; then
            echo "Error message: $ERROR_MSG"
          fi

          if [[ -n "$ERRORS" ]]; then
            echo "Deployment errors:"
            echo "$ERRORS"
          fi

          if [[ -n "$TEST_FAILURES" ]]; then
            echo "Test Failures:"
            echo "$TEST_FAILURES"
          fi

          if [[ -n "$ERROR_MSG" || -n "$ERRORS" || -n "$TEST_FAILURES" ]]; then
            echo "Deployment failed."
            exit 1
          else
            echo "Deployment succeeded."
          fi

          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV
