name: Deploy to Salesforce

on:
  push:
    branches:
      - main  # Trigger on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Authenticate with Salesforce (JWT)
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --clientid ${{ secrets.SF_CONSUMER_KEY }} \
            --jwtkeyfile server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instanceurl ${{ secrets.SF_LOGIN_URL }} \
            --setalias deployOrg \
            --loglevel DEBUG

      - name: Verify authenticated org
        run: sfdx force:org:list

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Deploy metadata and capture deployment info
        run: |
          DEPLOY_RESULT=$(sfdx force:source:deploy \
            --sourcepath force-app \
            --targetusername deployOrg \
            --testlevel RunLocalTests \
            --json) || true

          echo "$DEPLOY_RESULT" > deploy-result.json

          # Extract error message if any
          ERROR_MSG=$(echo "$DEPLOY_RESULT" | jq -r '.message // empty')

          # Extract deployment ID (may not exist if deploy failed)
          DEPLOY_ID=$(echo "$DEPLOY_RESULT" | jq -r '.result.id // empty')

          # Extract any errors array (if present)
          ERRORS=$(echo "$DEPLOY_RESULT" | jq -r '.result?.errors[]? // empty')

          echo "===== Deployment Result JSON ====="
          cat deploy-result.json
          echo "================================="

          if [[ -n "$ERROR_MSG" ]]; then
            echo "Deployment failed with error: $ERROR_MSG"
            if [[ -n "$ERRORS" ]]; then
              echo "Detailed errors:"
              echo "$ERRORS"
            fi
            exit 1
          else
            echo "Deployment succeeded."
            echo "Deployment ID: $DEPLOY_ID"
            echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV
          fi
