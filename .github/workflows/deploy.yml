name: Deploy to Salesforce

on:
  push:
    branches:
      - main  # Trigger deployment only on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      # Step 3: Authenticate with Salesforce using JWT-based auth
      - name: Authenticate with Salesforce (JWT)
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --clientid ${{ secrets.SF_CONSUMER_KEY }} \
            --jwtkeyfile server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instanceurl ${{ secrets.SF_LOGIN_URL }} \
            --setalias deployOrg \
            --loglevel DEBUG

      # Step 4: Optional - verify the authenticated org
      - name: Verify authenticated org
        run: sfdx force:org:list

      # Step 5: Deploy source code to Salesforce
      - name: Deploy metadata to Salesforce
        run: |
          sfdx force:source:deploy \
            --sourcepath force-app \
            --targetusername deployOrg \
            --testlevel RunLocalTests
