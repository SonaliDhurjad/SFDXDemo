name: Salesforce Delta Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for git diff to work

      - name: Install Salesforce CLI and plugins
        run: |
          npm install -g sfdx-cli
          sfdx plugins:install sfdx-git-delta
          sudo apt-get update && sudo apt-get install -y jq

      - name: Authenticate to Salesforce (JWT)
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --clientid ${{ secrets.SF_CONSUMER_KEY }} \
            --jwtkeyfile server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instanceurl ${{ secrets.SF_LOGIN_URL }} \
            --setalias deployOrg

      - name: Generate Delta Package
        run: |
          mkdir delta
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            sfdx sgd:source:delta --to HEAD --from HEAD~1 --output delta --generate-delta
          else
            # First commit or no previous commit found
            cp -r force-app delta/
          fi

      - name: Determine Test Level
        id: test-check
        run: |
          TEST_FILES=$(find delta/force-app -type f \( -name "*.cls" -o -name "*.trigger" \))
          if [ -z "$TEST_FILES" ]; then
            echo "No Apex files detected. Skipping tests."
            echo "TEST_LEVEL=NoTestRun" >> $GITHUB_ENV
          else
            echo "Apex files changed. Running local tests."
            echo "TEST_LEVEL=RunLocalTests" >> $GITHUB_ENV
          fi

      - name: Deploy to Salesforce
        run: |
          echo "Deploying with test level: $TEST_LEVEL"

          DEPLOY_RESULT=$(sfdx force:source:deploy \
            --sourcepath delta/force-app \
            --targetusername deployOrg \
            --testlevel $TEST_LEVEL \
            --json) || true

          echo "$DEPLOY_RESULT" > deploy-result.json

          DEPLOY_ID=$(jq -r '.result.id // "N/A"' deploy-result.json)
          ERROR_MSG=$(jq -r '.message // empty' deploy-result.json)
          COMPONENT_ERRORS=$(jq -r '.result.details.componentFailures[]? | "\(.componentType) \(.fullName): \(.problem)"' deploy-result.json)
          TEST_ERRORS=$(jq -r '.result.details.runTestResult.failures[]? | "\(.name).\(.methodName): \(.message)"' deploy-result.json)

          echo "===== Deployment Summary ====="
          echo "Deployment ID: $DEPLOY_ID"
          echo ""

          if [[ -n "$ERROR_MSG" ]]; then
            echo "Error: $ERROR_MSG"
          fi

          if [[ -n "$COMPONENT_ERRORS" ]]; then
            echo "Component Errors:"
            echo "$COMPONENT_ERRORS"
          fi

          if [[ -n "$TEST_ERRORS" ]]; then
            echo "Test Failures:"
            echo "$TEST_ERRORS"
          fi

          echo "=============================="

          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV

          if [[ "$DEPLOY_ID" == "N/A" || -n "$ERROR_MSG" || -n "$COMPONENT_ERRORS" || -n "$TEST_ERRORS" ]]; then
            echo "Deployment failed."
            exit 1
          else
            echo "Deployment succeeded."
          fi
